<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 , podemos inserir os elemtos da lista a seguir . Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso !!</p>

    <ul type="square">
        <li> <abbr title="Use a tag P ">Parágrafos</abbr></li>
        <li> <abbr title="Use a tag H ">Títulos </abbr></li>
        <li> <abbr title="Use a tag IMG ">Imagens </abbr></li>
        <li> <abbr title="Use a tag abbr">Abreviações </abbr></li>
        <li> <abbr title="Use a tag code">Códigos-fonte</abbr></li>
        <li> <abbr title="Use a tag OL">Listas numeradas </abbr></li>
        <li> <abbr title="Use a tag UL">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
