<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
    <style>
        body {
            background-image: url(wallpaper001.jpg);
        }
        div {
            border: solid;
            height: 300px;
            width: 300px;
            display: inline-block;
            border-radius: 10px;     
        }
        #q1 {
            background-color: aqua;
        }
        #q2 {
            background-image: linear-gradient(to top , red , black);
        }
        #q3 {
            background-image: url(pattern001.png);
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
</body>
</html>
